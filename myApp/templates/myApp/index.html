<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'myApp/base.html' %}

{% block body_block %}
  {% if courselist %}
        <h2>List of Courses</h2>
        <ol>
            {% for course  in courselist %}
                <li><a href="/myApp/{{ course.course_no }}">{{ course.title}}</li>
            {% endfor %}
        </ol>

    {% else %}
        <strong>There are no available courses!</strong>
    {% endif %}

{% endblock %}
{% block links %}
    <a href="{% url 'myApp:about' %}">About page</a>
        {% endblock %}
</body>
</html>
