<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'myApp/base.html' %}

    {% block body_block %}
  {% if topiclist %}
        <h2>List of Topics</h2>
        <ol>
            {% for topics  in topiclist %}
                <li><a href="{% url 'myApp:topicdetail' topics.id %}">{{ topics.subject }}</a></li>
            {% endfor %}
        </ol>

    {% else %}
        <strong>There are no available Topics!</strong>
    {% endif %}

{% endblock %}
</body>
</html>
